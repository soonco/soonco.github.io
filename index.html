<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>77kk</title>
    <style>
      html,body{
        height:100%;
        overflow:hidden;
      }
      body{
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div>
      宝贝，我们的缘分始于<span id="karma"></span>秒前，爱的火种在2020年圣诞23:23分点亮，<span id="love"></span>分后彻底燃烧直至一发不可收拾，将直到天地老
      <script>
        const karmaStartTime = new Date("2018-10-19 16:59")
        const christmasTime = new Date() - new Date("2020-12-25 23:23")
        const loveStartTime = new Date("2021-01-16 00:00")
        
        
        const karmaTime = (function(){
          return parseInt((new Date() - karmaStartTime)/1000)
        })
        
        const loveTime =  (function(){
          return parseInt((christmasTime - (new Date() - loveStartTime))/1000/60)
        })
        
        const karmaNode =  document.querySelector("#karma")
        const loveNode =  document.querySelector("#love")
        
        karmaNode.innerHTML = karmaTime()
        loveNode.innerHTML = loveTime()
        
        setInterval(function(){
          karmaNode.innerHTML = karmaTime()
        },1000)
      </script>
    </div>
  <body>
<html>
