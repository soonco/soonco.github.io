<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>77kk</title>
    <style>
      html,body{
        height:100%;
        overflow:hidden;
      }
      body{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div{
        text-transform: uppercase;
        animation: move linear 2000ms infinite;
        font-size: 50px;
        display: flex;
        flex-wrap: nowrap;
        flex-direction: column;
        align-items: center;
      }
      @keyframes move {
        0% {
          text-shadow:
            2px -2px 0 hsla(0, 100%, 50%, 1), 
            1px -1px 0 hsla(0, 100%, 50%, 1),
            -2px 2px 0 hsla(180, 100%, 50%, 1), 
            -1px 1px 0 hsla(180, 100%, 50%, 1)
          ;
        }
        25% {    
          text-shadow:      
            -2px -2px 0 hsla(180, 100%, 50%, 1), 
            -1px -1px 0 hsla(180, 100%, 50%, 1),
            2px 2px 0 hsla(0, 100%, 50%, 1), 
            1px 1px 0 hsla(0, 100%, 50%, 1)      
          ;
        }
        50% {
          text-shadow:
            -2px 2px 0 hsla(0, 100%, 50%, 1), 
            -1px 1px 0 hsla(0, 100%, 50%, 1),
            2px -2px 0 hsla(180, 100%, 50%, 1), 
            1px -1px 0 hsla(180, 100%, 50%, 1)
          ;
        }
        75% {
          text-shadow:
            2px 2px 0 hsla(180, 100%, 50%, 1), 
            1px 1px 0 hsla(180, 100%, 50%, 1),
            -2px -2px 0 hsla(0, 100%, 50%, 1), 
            -1px -1px 0 hsla(0, 100%, 50%, 1)      
          ;
        }
        100% {
          text-shadow:
            2px -2px 0 hsla(0, 100%, 50%, 1), 
            1px -1px 0 hsla(0, 100%, 50%, 1),
            -2px 2px 0 hsla(180, 100%, 50%, 1), 
            -1px 1px 0 hsla(180, 100%, 50%, 1)
          ;
        }  
      }
    </style>
  </head>
  <body>
    <div>
      <span>宝贝，我们的缘分始于<span id="karma"></span>秒前</span>
      <p>
      <span>爱的火种在2020年圣诞23:23分点亮</span>
      <p>
      <span><span id="love"></span>分后彻底燃烧，直至一发不可收拾</span>
      <p>
      <span>将直到天荒地老......</span>
      <script>
        const karmaStartTime = new Date("2018-10-19T16:59")
        const christmasTime = new Date() - new Date("2020-12-25T23:23")
        const loveStartTime = new Date("2021-01-16T00:00")
        
        const karmaTime = (function(){
          return parseInt((new Date() - karmaStartTime)/1000)
        })
        
        const loveTime =  (function(){
          return parseInt((christmasTime - (new Date() - loveStartTime))/1000/60)
        })
        
        const karmaNode =  document.querySelector("#karma")
        const loveNode =  document.querySelector("#love")
        
        karmaNode.innerHTML = karmaTime()
        loveNode.innerHTML = loveTime()
        
        setInterval(function(){
          karmaNode.innerHTML = karmaTime()
        },1000)
      </script>
    </div>
  <body>
<html>
